<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <title>Login DigitalBurguer</title>
</head>
<body>
    <header class="headerNav">
        <img class="logo" src="/images/dig.png" alt="Logo de la marca">
        <nav>
            <ul class="listaNav">
                <li><a href="/">Volver</a></li>
                <a href="/carrito"><img class="carrito" src="/images/carrito.png" alt="carrito"></a>
            </ul>    
        </nav>
  </header>
  <div class="Contenido">
<div>
  <h1 class="tituloPrinc">DIGITAL REGISTER</h1>
</div>
<form action="" method="post" class="form-login">          
    <div class="formulario">
        <input type="text, email" name="usuario" placeholder="Nombre de usuario / Email" class="control" required>
    </div>
     
    <div class="formulario">
       <input type="password" name="contrasena" placeholder="Contraseña" class="control" required>
    </div>
    <div>
    <button type="submit" class="boton-formulario">Iniciar sesión</button>
    </div>
    <div>
     <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
    </div>
  </form>
</div>
</body>
</html>
